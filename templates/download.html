{% extends 'base.html' %}
{% block content %}
 <div class="container">
      <form class="bootstrap-form" method="post" action="{{ url_for('download', checker_id=checker_id) }}">
        <h4>Start Date</h4>
        <input type="date" name="begin_date" class="form-control" autofocus required>
        <h4>End Date</h4>
        <input type="date" name="end_date" class="form-control" required>
        <h4>Email</h4>
         <input type="email" name="email" class="form-control" required>
        <button class="btn btn-lg btn-primary btn-block">Submit</button>
      </form>
    </div>
{% endblock %}
